<div class="wrapper">
  <app-sidebar style="background: white !important"></app-sidebar>
  <div class="main">
    <nav class="navbar navbar-expand navbar-theme">
      <a class="sidebar-toggle d-flex mr-2">
        <i class="hamburger align-self-center"></i>
      </a>

      <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown ml-lg-2">
            <a
              class="nav-link dropdown-toggle position-relative"
              href="#"
              id="userDropdown"
              data-toggle="dropdown"
            >
              <i class="align-middle fas fa-cog"></i>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="userDropdown"
            >
              <a class="dropdown-item" href="#"
                ><i class="align-middle mr-1 fas fa-fw fa-user"></i> View
                Profile</a
              >
              <a class="dropdown-item" href="#"
                ><i class="align-middle mr-1 fas fa-fw fa-comments"></i>
                Contacts</a
              >
              <a class="dropdown-item" href="#"
                ><i class="align-middle mr-1 fas fa-fw fa-chart-pie"></i>
                Analytics</a
              >
              <a class="dropdown-item" href="#"
                ><i class="align-middle mr-1 fas fa-fw fa-cogs"></i> Settings</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#"
                ><i
                  class="align-middle mr-1 fas fa-fw fa-arrow-alt-circle-right"
                ></i>
                Sign out</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <main class="content">
      <div class="container-fluid">
        <div class="header">
          <h1 class="header-title">Registration of Users</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="['/dashboard']">Dashboard</a>
              </li>
              <li class="breadcrumb-item">
                <a [routerLink]="['/users']">Users</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                <a>Register User</a>
              </li>
            </ol>
          </nav>
        </div>

        <div class="row">
          <div class="col-12 col-xl-12">
            <div
              *ngIf="error"
              class="alert alert-danger alert-dismissable"
              role="alert"
            >
              <div class="alert-message">{{ error }}</div>
            </div>
            <div
              *ngIf="success"
              class="alert alert-info alert-dismissable"
              role="alert"
            >
              <div class="alert-message">{{ success }}</div>
            </div>
          </div>
          <div class="col-12 col-xl-12">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title">Enter the new user information</h5>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label><b>User Name</b></label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="User name"
                          #name="ngModel"
                          name="name"
                          [(ngModel)]="user.name"
                        />
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label><b>User Last Name</b></label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="User last name"
                          #lastName="ngModel"
                          name="lastName"
                          [(ngModel)]="user.lastName"
                        />
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label><b>User Email</b></label>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="User personal/enterprise email"
                          #email="ngModel"
                          name="email"
                          [(ngModel)]="user.email"
                        />
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label><b>Client Password</b></label>
                        <input
                          type="password"
                          class="form-control"
                          #password="ngModel"
                          placeholder="User password"
                          name="password"
                          [(ngModel)]="user.password"
                        />
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label><b>Client Role</b></label>
                        <select
                          class="form-control"
                          #role="ngModel"
                          name="role"
                          [(ngModel)]="user.role"
                        >
                          <option value="" disabled>Select user role</option>
                          <option value="admin">Administrator</option>
                          <option value="seller">Seller</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <button class="btn btn-success" type="submit">
                    Register User
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
