<div class="wrapper">
  <app-sidebar style="background: white !important"></app-sidebar>
  <div class="main">
    <main class="content">
      <div class="container-fluid">
        <div class="header">
          <h1 class="header-title">Update User</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="['/dashboard']">Dashboard</a>
              </li>
              <li class="breadcrumb-item">
                <a [routerLink]="['/users']">Users</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                <a>Update User</a>
              </li>
            </ol>
          </nav>
        </div>

        <div class="row">
          <div class="col-12 col-xl-12">
            <div
              *ngIf="error"
              class="alert alert-danger alert-dismissable"
              role="alert"
            >
              <div class="alert-message">{{ error }}</div>
            </div>
            <div
              *ngIf="success"
              class="alert alert-info alert-dismissable"
              role="alert"
            >
              <div class="alert-message">{{ success }}</div>
            </div>
          </div>
          <div class="col-12 col-xl-12">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title">
                    EEnter the user information to update
                  </h5>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label><b>User Name</b></label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="User name"
                          #name="ngModel"
                          name="name"
                          [(ngModel)]="user.name"
                        />
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label><b>User Last Name</b></label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="User last name"
                          #lastName="ngModel"
                          name="lastName"
                          [(ngModel)]="user.lastName"
                        />
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label><b>User Email</b></label>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="User personal/enterprise email"
                          #email="ngModel"
                          name="email"
                          [(ngModel)]="user.email"
                        />
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label><b>New password</b></label>
                        <input
                          type="password"
                          class="form-control"
                          #pass="ngModel"
                          placeholder="Enter user new password"
                          name="pass"
                          [(ngModel)]="password"
                        />
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label><b>User Role</b></label>
                        <select
                          class="form-control"
                          #role="ngModel"
                          name="role"
                          [(ngModel)]="user.role"
                        >
                          <option value="" disabled>Select user role</option>
                          <option value="admin">Administrator</option>
                          <option value="seller">Seller</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <button class="btn btn-success" type="submit">
                    Update User
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
