<main class="main h-100 w-100">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          <div class="text-center mt-4">
            <h1 class="h2">Welcome to E-Sales</h1>
            <h4 class="lead">A product sales information system and tracker</h4>
            <p class="lead">Sign in to your account to continue</p>
          </div>

          <div class="card">
            <div class="card-body">
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="m-sm-4">
                  <div class="text-center">
                    <img
                      src="../../../assets/images/esales.png"
                      alt="Logo"
                      class="img-fluid rounded-circle"
                      width="132"
                      height="132"
                    />
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input
                      class="form-control form-control-lg"
                      type="email"
                      placeholder="Enter your email"
                      #email="ngModel"
                      name="email"
                      [(ngModel)]="user.email"
                    />
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input
                      class="form-control form-control-lg"
                      type="password"
                      placeholder="Enter your password"
                      #password="ngModel"
                      name="password"
                      [(ngModel)]="user.password"
                    />
                  </div>
                  <div>
                    <div
                      class="custom-control custom-checkbox align-items-center"
                    >
                      <input
                        id="customControlInline"
                        type="checkbox"
                        class="custom-control-input"
                        value="remember-me"
                        name="remember-me"
                        checked
                      />
                      <label
                        class="custom-control-label text-small"
                        for="customControlInline"
                        >Remember me next time</label
                      >
                    </div>
                  </div>
                  <div
                    class="alert alert-danger alert-dismissible"
                    role="alert"
                    *ngIf="errorMessage"
                  >
                    <div class="alert-message">
                      {{ errorMessage }}
                    </div>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="alert"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">X</span>
                    </button>
                  </div>
                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-lg btn-primary">
                      Sign in
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
