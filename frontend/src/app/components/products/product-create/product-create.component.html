<div class="wrapper">
  <app-sidebar style="background: white !important"></app-sidebar>
  <div class="main">
    <nav class="navbar navbar-expand navbar-theme">
      <a class="sidebar-toggle d-flex mr-2">
        <i class="hamburger align-self-center"></i>
      </a>

      <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown ml-lg-2">
            <a
              class="nav-link dropdown-toggle position-relative"
              href="#"
              id="userDropdown"
              data-toggle="dropdown"
            >
              <i class="align-middle fas fa-cog"></i>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="userDropdown"
            >
              <a class="dropdown-item" href="#"
                ><i class="align-middle mr-1 fas fa-fw fa-user"></i>
                Dashboard</a
              >
              <a class="dropdown-item" href="#"
                ><i class="align-middle mr-1 fas fa-fw fa-comments"></i>
                Products</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <main class="content">
      <div class="container-fluid">
        <div class="header">
          <h1 class="header-title">Registration of Products</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="['/dashboard']">Dashboard</a>
              </li>
              <li class="breadcrumb-item">
                <a [routerLink]="['/products']">Products</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Register Product
              </li>
            </ol>
          </nav>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div
              *ngIf="error"
              class="alert alert-danger alert-dismissable"
              role="alert"
            >
              <div class="alert-message">{{ error }}</div>
            </div>
            <div
              *ngIf="success"
              class="alert alert-info alert-dismissable"
              role="alert"
            >
              <div class="alert-message">{{ success }}</div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="home"
                role="tabpanel"
                aria-labelledby="home-tab"
              >
                <div class="card">
                  <div class="card-body">
                    <form
                      #productForm="ngForm"
                      (ngSubmit)="onSubmit(productForm)"
                    >
                      <div class="row mt-4">
                        <div class="col-lg-8">
                          <div class="row">
                            <div class="col-lg-9 form-group">
                              <label><b>Title of Product</b></label>
                              <input
                                type="text"
                                class="form-control"
                                autocomplete="new-text"
                                placeholder="Product Title"
                                #title="ngModel"
                                name="title"
                                [(ngModel)]="product.title"
                              />
                            </div>
                            <div class="col-lg-3 form-group">
                              <label><b>Category</b></label>
                              <select
                                class="form-control"
                                autocomplete="new-text"
                                #category="ngModel"
                                name="category"
                                [(ngModel)]="product.category"
                              >
                                <option value="1" disabled>
                                  Select a category
                                </option>
                                <option
                                  value="{{ item._id }}"
                                  *ngFor="let item of categories"
                                >
                                  {{ item.title }}
                                </option>
                              </select>
                            </div>
                            <div class="col-lg-3 form-group">
                              <label><b>Stock</b></label>
                              <input
                                type="number"
                                class="form-control"
                                autocomplete="new-text"
                                #stock="ngModel"
                                name="stock"
                                [(ngModel)]="product.stock"
                              />
                            </div>
                            <div class="col-lg-3 form-group">
                              <label><b>Purchase Price</b></label>
                              <input
                                type="number"
                                class="form-control"
                                autocomplete="new-text"
                                #purchaseCost="ngModel"
                                name="purchaseCost"
                                [(ngModel)]="product.purchaseCost"
                              />
                            </div>
                            <div class="col-lg-3 form-group">
                              <label><b>Sale Price</b></label>
                              <input
                                type="number"
                                class="form-control"
                                autocomplete="new-text"
                                #saleCost="ngModel"
                                name="saleCost"
                                [(ngModel)]="product.saleCost"
                              />
                            </div>
                            <div class="col-lg-3 form-group">
                              <label><b>Points</b></label>
                              <input
                                type="number"
                                class="form-control"
                                autocomplete="new-text"
                                #points="ngModel"
                                name="points"
                                [(ngModel)]="product.points"
                              />
                            </div>
                            <div class="col-lg-12 form-group">
                              <div>
                                <label><b>Description</b></label>
                              </div>
                              <textarea
                                class="form-control"
                                id="editor"
                                #description="ngModel"
                                name="description"
                                [(ngModel)]="product.description"
                              ></textarea>
                            </div>
                            <div class="col-lg-12 form-group">
                              <button
                                class="btn btn-primary btn-lg"
                                type="submit"
                              >
                                Create
                              </button>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="row">
                            <div class="col-lg-12 form-group">
                              <div class="text-center">
                                <label><b>Product Image</b></label>
                                <br />
                                <img
                                  alt="Product Image"
                                  [src]="
                                    image ||
                                    '../../../../assets/images/default.png'
                                  "
                                  class="rounded-circle img-responsive mt-2"
                                  width="128"
                                  height="128"
                                />
                                <div class="mt-2">
                                  <input
                                    class="btn btn-primary"
                                    type="file"
                                    style="width: 100% !important"
                                    (change)="selectImage($event)"
                                  />
                                </div>
                                <small
                                  >For best results, use an image at least 128px
                                  by 128px in .png format</small
                                >
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
